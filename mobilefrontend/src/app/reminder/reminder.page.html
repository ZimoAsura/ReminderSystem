<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reminder {{ reminder_id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Description:</h2>
        <p> {{ reminder.description }}  </p>
      </ion-label>
      
      
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Status:</h2>
        <p>{{ reminder.status }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2 >Assign Time:</h2>
        <p>{{ reminder.assign_time }}</p>
        <h2> Deadline: </h2>
        <p class="red-text" style="color: red;">{{ reminder.duration }}</p>

      </ion-label>
    </ion-item>

    <ion-button (click)="showAlert()" expand="block" color="danger">Finish</ion-button>

  </ion-list>
  
</ion-content>>
