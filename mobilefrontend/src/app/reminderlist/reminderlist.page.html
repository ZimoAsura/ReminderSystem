<ion-header>
    <ion-toolbar>
        <ion-title>Reminder List</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="logout()">Sign out</ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">
        <ion-refresher-content pullingIcon="arrow-down" pullingText="Pull to refresh" refreshingSpinner="bubbles" refreshingText="Refreshing....."></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let reminder of reminders">
        <ion-item [routerLink]="['/reminder', reminder.id, reminder.duration]">
            <ion-label class="my-label">
                {{ reminder.description }}
            </ion-label>
            <ion-button [color]="reminder.priority == 'High' ? 'danger': reminder.priority == 'Middle' ? 'warning' : 'success'">
                {{ reminder.priority }}</ion-button>
            <ion-button [color]="reminder.status == 'Unfinished' ? 'danger':'primary'">{{ reminder.status }}</ion-button>
        </ion-item>
    </ion-list>

</ion-content>>
